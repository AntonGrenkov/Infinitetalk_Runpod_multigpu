name: Build and Push Docker image

on:
  push:
    branches: [ "main", "*" ]   # собирать на любой ветке (latest будет только на main)
    tags: [ "v*" ]              # релизы по тегам vX.Y.Z

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/my-image
          tags: |
            # latest — только для main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # семантический тег из git tag (v1.2.3)
            type=ref,event=tag
            # короткий sha для каждой сборки
            type=sha,format=short
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/my-image:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/my-image:buildcache,mode=max
